<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
    />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>PicFree | Collections</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body id="home">
    <div class="container px-4 pt-2" id="hero">
      <nav class="bg-transparent border-gray-200">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="index.html" class="flex items-center" id="brand">
            <img src="../img/PicFree.png" class="h-12 mr-3" alt="PicFree" />
            <span
              class="self-center text-2xl font-semibold whitespace-nowrap text-white dark:text-gray-300"
              >PicFree</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-default"
            id="nav-button"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0"
            >
              <li>
                <a
                  href="index.html"
                  class="block text-xl py-2 pl-3 pr-4 text-white dark:text-gray-300"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="videos.html"
                  class="block text-xl py-2 pl-3 pr-4 text-white dark:text-gray-300"
                  >Videos</a
                >
              </li>
              <li>
                <a
                  href="collections.html"
                  class="block text-xl py-2 pl-3 pr-4 text-white dark:text-gray-300 active"
                  >Collections</a
                >
              </li>
              <div>
                <button
                  id="darkModeButton"
                  class="toggle-dark flex items-center p-2 mr-2 text-xs font-medium text-gray-700 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-gray-300 dark:focus:ring-gray-500 dark:bg-gray-800 focus:outline-none dark:text-gray-300 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >
                  <svg
                    id="toggleIcon"
                    aria-hidden="true"
                    data-toggle-icon="moon"
                    class="w-5 h-5 text-gray-400 toggle-dark"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                    ></path>
                  </svg>
                </button>
              </div>
            </ul>
          </div>
        </div>
      </nav>

      <div class="md:container md:mx-auto py-40 align-middle">
        <h1
          class="text-center text-white text-4xl w-2/3 mx-auto dark:text-gray-300"
        >
          Explore the world through collections of beautiful photos
        </h1>
      </div>
    </div>

    <div class="dark:bg-gray-900 md:mx-auto align-middle">
      <div class="mx-auto">
        <h3
          class="text-center py-5 text-3xl font-semibold w-100 mx-auto dark:text-gray-400"
        >
          Collections
        </h3>
        <hr />
      </div>
    </div>

    <section class="pl-10 pr-10 align-middle dark:bg-gray-900">
      <div
        class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 pt-10"
        id="collections-wrapper"
      ></div>
    </section>

    <script src="../js/collections.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
