<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>PicFree | Image Search</title>
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>
    <body id="home">
        <div class="container px-4 py-2" id="search-nav">
            <nav class="bg-transparent border-gray-200 dark:bg-gray-900">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                  <a href="index.html" class="flex items-center" id="brand">
                      <img src="./img/PicFree.png" class="h-12 mr-3" alt="PicFree" />
                      <span class="self-center text-2xl font-semibold whitespace-nowrap text-dark">PicFree</span>
                  </a>

                  


                  <button data-collapse-toggle="navbar-default-search" id="nav-button" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden" aria-controls="navbar-default-search" aria-expanded="false">
                    <span class="sr-only"></span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                  </button>
                  <div class="hidden w-full md:block md:w-auto" id="navbar-default-search">
                    <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:flex-row md:space-x-8 md:mt-0 md:border-0  dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                      <li>
                        <a href="index.html" class="block text-xl py-2 pl-3 pr-4 text-dark text-center" aria-current="page">Home</a>
                      </li>
                      <li>
                        <a href="videos.html" class="block text-xl py-2 pl-3 pr-4 text-dark text-center">Videos</a>
                      </li>
                      <li>
                        <a href="collections.html" class="block text-xl py-2 pl-3 pr-4 text-dark text-center">Collections</a>
                      </li>
                    </ul>
                  </div>
                  <form class="w-96" id="search-form" action="search-image.html">

                
                    <div class="relative w-full">
                        <input type="search" name="search-term" id="search-term" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-r-lg rounded-l-lg border-l-gray-50 border-l-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-l-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Search for free photos">
                        <button type="submit" class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </button>
                    </div>
                 </form>
                </div>
              </nav>
            </div>  

      <div class="md:container md:mx-auto align-middle">
        <div class="mx-auto">
          <h3 class="text-center py-5 text-3xl w-2/3 mx-auto font-medium" id="search-query"></h3>
          <hr>
        </div>
          </div>

    <section class="gallery">
      <ul class="images">
      </ul>
          
    </section>




    <script src="./js/search.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    
    
  </body>
</html>
